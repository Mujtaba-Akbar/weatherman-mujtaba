<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet" />
    <title>Monthly Temperature Extremes</title>
   
  </head>
  <body class="bg-blue-50 text-gray-800">
    <div class="flex flex-col items-center justify-center min-h-screen py-12">
      <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-lg">
        <h1 class="text-5xl font-bold mb-4 text-blue-700 text-center">
          Monthly Temperature Extremes
        </h1>
        <p class="text-lg mb-8 text-gray-600 text-center">
          {{ data.month }} {{ data.year }}
        </p>
        <div class="space-y-4">
          {% for day in data.days %}
          <div class="flex items-center space-x-4">
            <div class="flex-1">
              <div class="bg-red-400 h-4" :class="`w-[${day.max_temp * 3}px]`"></div>
            </div>
            <span class="text-gray-700">{{ day.day | string }} Max: {{ day.max_temp }}°C</span>
          </div>
          <div class="flex items-center space-x-4">
            <div class="flex-1">
              <div class="bg-blue-400 h-4" :class="`w-[${day.min_temp * 3}px]`"></div>
            </div>
            <span class="text-gray-700">{{ day.day | string }} Min: {{ day.min_temp }}°C</span>
          </div>
          {% endfor %}
        </div>
        <button
          onclick="history.back()"
          class="mt-8 w-full px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Go Back
        </button>
      </div>
    </div>
  </body>
</html>
