<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="{{url_for('static',filename='css/output.css')}}" rel="stylesheet">

    <title>Yearly Extremes</title>
  </head>
  <body class="bg-blue-50 text-gray-800">
    <div class="flex flex-col items-center justify-center min-h-screen py-12">
      <div class="bg-white shadow-xl rounded-lg p-8 w-full max-w-lg">
        <h1 class="text-5xl font-bold mb-4 text-blue-700 text-center ">Yearly Extremes</h1>
        <p class="text-lg mb-8 text-gray-600 text-center">Year: {{ report.year }}</p>
        <div class="space-y-8">
          <div class="p-4 bg-blue-100 rounded-lg">
            <h2 class="text-xl font-semibold text-blue-800">Max Humidity Day</h2>
            <p class="text-gray-700">{{ report.max_humidity_day }}</p>
          </div>
          <div class="p-4 bg-blue-100 rounded-lg">
            <h2 class="text-xl font-semibold text-blue-800">Max Temperature Day</h2>
            <p class="text-gray-700">{{ report.max_temp_day }}</p>
          </div>
          <div class="p-4 bg-blue-100 rounded-lg">
            <h2 class="text-xl font-semibold text-blue-800">Min Temperature Day</h2>
            <p class="text-gray-700">{{ report.min_temp_day }}</p>
          </div>
        </div>
        <button onclick="history.back()" class="mt-8 w-full px-4 py-2 bg-blue-600 text-white rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
          Go Back
        </button>
      </div>
    </div>
  </body>
</html>
